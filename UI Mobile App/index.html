<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link rel="icon" href="./img/Home.png" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--Font Awesome KIT-->
    <script src="https://kit.fontawesome.com/d0af679ce2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <!--HEADER SECTION-->
      <header>
        <div class="left-side">
          <h1>Hello,</h1>
          <h6>Bryce Turner</h6>
        </div>
        <div class="right-side">
          <img src="./img/Avatar.png" alt="" />
        </div>
      </header>

      <!--Card SECTION-->
      <section>
        <img src="./img/Card.png" alt="" />
      </section>
      <!--FUNCTIONS SECTION-->
      <section class="functions-container">
        <div class="row">
          <div class="col-3">
            <a href="#">
              <div class="card-img">
                <img src="/img/analyze.png" alt="" />
              </div>
              <div class="card-title mt-0">analyze</div>
            </a>
          </div>
          <div class="col-3">
            <a href="#"
              ><div class="card-img">
                <img src="/img/calendar.png" alt="" />
              </div>
              <div class="card-title">calendar</div></a
            >
          </div>
          <div class="col-3">
            <a href="#">
              <div class="card-img">
                <img src="/img/Document.png" alt="" />
              </div>
              <div class="card-title">document</div>
            </a>
          </div>
          <div class="col-3">
            <a href="#">
              <div class="card-img">
                <img src="/img/Collect.png" alt="" />
              </div>
              <div class="card-title">collect</div>
            </a>
          </div>
        </div>
      </section>

      <!--TRANSACTION DETAILS SECTION-->
      <section class="transaction-details-container">
        <div class="row">
          <div class="col-9 transaction-title">Transaction Details</div>
          <div class="col-3 text-end"><a class="view-all">View All</a></div>
        </div>
        <div class="row">
          <div class="col-9">
            <img src="./img/dribble.png" alt="dribble logo" />
            <div class="card-description">
              <div class="card-title">Dribble</div>
              <div class="card-date">13 jan 22</div>
            </div>
          </div>
          <div class="col-3 payment-details">
            <div class="bills">102,24</div>
            <div class="hour">3:24</div>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <img src="./img/amazon.png" alt="" />
            <div class="card-description">
              <div class="card-title">Amazon Shopping</div>
              <div class="card-date">12 jan 22</div>
            </div>
          </div>
          <div class="col-3 payment-details">
            <div class="bills">32.24</div>
            <div class="hour">2:35</div>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <img src="./img/youtube.png" alt="" />
            <div class="card-description">
              <div class="card-title">YouTube TV</div>
              <div class="card-date">9 jan 22</div>
            </div>
          </div>
          <div class="col-3 payment-details">
            <div class="bills">20</div>
            <div class="hour">6:10</div>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <img src="./img/paypal.png" alt="" />
            <div class="card-description">
              <div class="card-title">Paypal</div>
              <div class="card-date">7 jan 22</div>
            </div>
          </div>
          <div class="col-3 payment-details">
            <div class="payment-details">
              <div class="bills">80</div>
              <div class="hour">7:00</div>
            </div>
          </div>
        </div>
      </section>

      <!--TAB BAR SECTION-->
      <section class="tab-bar-container">
        <div class="row">
          <div class="col-12 d-flex justify-content-around align-items-center">
            <a href="#"><img src="./img/Home.png" alt="" /></a>
            <a href="#"><img src="./img/Bookmark.png" alt="" /></a>
            <a href="#" class="mt-1 ms-1"><img src="./img/Add.png" alt="" /></a>
            <a href="#"><img src="./img/Notifications.png" alt="" /></a>
            <a href="#"><img src="./img/Profile.png" alt="" /></a>
          </div>
        </div>
      </section>
    </div>
    <!-- JavaScript  BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
