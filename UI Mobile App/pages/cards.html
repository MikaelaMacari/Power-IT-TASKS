<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bank Cards</title>
    <link rel="icon" href="../img/Card.png" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cards.css" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--Font Awesome KIT-->
    <script src="https://kit.fontawesome.com/d0af679ce2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <!--HEADER SECTION-->
      <header>
        <div class="left-side">
          <h1>Bank Cards</h1>
        </div>
        <div class="right-side">
          <img src="../img/Avatar.png" alt="" />
        </div>
      </header>
      <!-- Balance SECTION-->
      <section class="balance-container ms-3">
        <div class="row">Balance</div>
        <div class="row">$1.924,35</div>
      </section>
      <!--Card SECTION-->
      <section>
        <div id="carousel" class="carousel carousel-fade" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../img/CardBank.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="../img/Card_1.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="../img/Card_2.png" class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
      </section>

      <!--TAB BAR SECTION-->
      <section class="tab-bar-container">
        <div class="row">
          <div class="col-12 d-flex justify-content-around align-items-center">
            <a href="#"><img src="../img/Home.png" alt="" /></a>
            <a href="#"><img src="../img/Bookmark.png" alt="" /></a>
            <a href="#" class="mt-1 ms-2"><img src="../img/Add.png" alt="" /></a>
            <a href="#"><img src="../img/Notifications.png" alt="" /></a>
            <a href="#"><img src="../img/Profile.png" alt="" /></a>
          </div>
        </div>
      </section>
    </div>
    <!-- JavaScript  BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
